{% load ibuilder %}
<form class="bookmark-form" method="POST">
  {% csrf_token %}
  {% is_bookmarked as bookmarked %}
    {% if bookmarked %}
    <button class="small dropdown-item etbm_btnall" type="submit" data-url="{% url 'main:add-bookmark' hid=hid obj_type=t %}" >
      <svg class="bi mr-1 bi-bookmark-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M3 3a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12l-5-3-5 3V3z"/>
      </svg>Bookmark</button>
    {% else %}
    <button class="small dropdown-item etbm_btnall" type="submit" data-url="{% url 'main:add-bookmark' hid=hid obj_type=t %}" ><svg class="bi mr-1 bi-bookmark" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 12l5 3V3a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12l5-3zm-4 1.234l4-2.4 4 2.4V3a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v10.234z"/>
    </svg>Bookmark</button>
   {% endif %}
</form>
