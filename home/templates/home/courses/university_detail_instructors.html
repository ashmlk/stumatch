{% extends 'home/courses/university_detail.html' %}
{% block list %}
<div>
    <div class="row infinite-container">
        {% for ins in instructors %}
        <div class="my-2 col-md-6 infinite-item">
            <a class="text-dark" style="text-decoration: none !important;" href="{%url 'home:course-instructor' par1=ins.4 par2=ins.5 %}">
                <div class="cins-ctr">
                    <div class="neosquare">
                        <div class="p-3">
                            <div class="item-info">
                                <div class="d-flex justify-content-between">
                                    <div class="item-title">
                                        <h5 class="font-weight-bolder">Professor {{ ins.2|capfirst}} {{ ins.1|capfirst}}</h5>
                                    </div>
                                </div>
                                <div class="sub-info">
                                    <div class="mt-3 mb-1">
                                        <div class="course-details-holder my-2">
                                            <div class="detail-text cutxt">
                                                <span class="svg-icon ccs mr-1">
                                                    <svg style="margin-top: -3px !important" width="1em" height="1em"
                                                        viewBox="0 0 16 16" class="bi bi-hexagon" fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M14 4.577L8 1 2 4.577v6.846L8 15l6-3.577V4.577zM8.5.134a1 1 0 0 0-1 0l-6 3.577a1 1 0 0 0-.5.866v6.846a1 1 0 0 0 .5.866l6 3.577a1 1 0 0 0 1 0l6-3.577a1 1 0 0 0 .5-.866V4.577a1 1 0 0 0-.5-.866L8.5.134z" />
                                                    </svg>
                                                </span>
                                                <span class="ccfield-t">
                                                    <strong>
                                                        University:
                                                    </strong>
                                                </span>
                                                <span class="ccfield-s">
                                                    {{ ins.0 }}
                                                </span>
                                            </div>
                                        </div>
                                        <div class="course-details-holder my-2">
                                            <div class="detail-text citext">
                                                <span class="svg-icon ccs mr-1">
                                                    <svg style="margin-top: -3px !important" width="17" height="17"
                                                        viewBox="0 0 16 16" class="bi bi-person-check"
                                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm6.854.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                                                    </svg>
                                                </span>
                                                <span class="ccfield-t">
                                                    <strong>
                                                        Enrolled:
                                                    </strong>
                                                </span>
                                                <span class="ccfield-s">
                                                    {{ ins.3 }}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}  
    </div>

    {% if instructors.has_next %}
    <a class="infinite-more-link" href="?u={{ uni }}&obj=ins&page={{ instructors.next_page_number }}"></a>
    {% endif %}

    <div class="mt-2 loading" style="display: none;">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
