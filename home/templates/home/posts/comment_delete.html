{% load crispy_forms_tags %}
<form method="POST" data-url="{% url 'home:comment-delete' comment.get_hashid %}" class="comment-delete-form">
	{% csrf_token %}
		<div class="modal-header border-0">
            <h5 class="modal-title col-12 text-center" >Remove Comment
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
		</div>
        <div class="text-center p-1">
	        <span class="p-2 text-center">Are you sure you want to permanently delete this comment?</span>
        </div>
		<div class="modal-footer border-0">
		    <button type="submit" class="mx-1 btn btn-danger text-center" style="border-radius: 20px;">Delete</button>
		</div>
</form>
