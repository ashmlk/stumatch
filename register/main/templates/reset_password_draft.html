{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset{% endblock %}

{% block content %}
  <h1 class="display-4 font-weight-lighter">Reset?</h1>
 

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="form-control col-sm-3" value="Resest Password">
  </form>
{% endblock %}
