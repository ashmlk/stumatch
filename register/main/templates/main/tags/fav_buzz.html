<form class="fav-tag-form" method="POST">
    {% csrf_token %}
    {% if is_fav or tag in request.user.fav_buzz_tags %}
    <button type="submit" class="f-tag-btn btn btn-sm no-border btn-primary" data-url="{% url 'main:fav-buzz-tag' slug=tag.slug %}">Following</button>
    {% else %}
    <button type="submit" class="f-tag-btn btn btn-sm no-border btn-primary" data-url="{% url 'main:fav-buzz-tag' slug=tag.slug %}">Follow</button>
    {% endif %}
</form>
