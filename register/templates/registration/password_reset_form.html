{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1 class="display-4 font-weight-lighter">Forgot your password?</br></h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</br></p>

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy}}
    <input type="submit" class="form-control col-sm-3" value="Send Email">
  </form>
{% endblock %}
