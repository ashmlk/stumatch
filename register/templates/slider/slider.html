
{% load static %}
<link rel="stylesheet" href="{% static 'css/slider/style.css' %}"/>
<style>.heading-2,.heading-3 {text-align: center !important;}.card{min-height: 23rem !important;}.slider__holder .btn{border-radius: 20px !important;}</style>
  <section class="section slider">
    <input type="radio" name="slider" id="slide-1" class="slider__radio" />
    <input type="radio" name="slider" id="slide-2" class="slider__radio" checked />
    <input type="radio" name="slider" id="slide-3" class="slider__radio" />

    <div class="slider__holder">
      <label for="slide-1" class="slider__item slider__item--1 card">
          <div class="slider__item-content">
            <p class="heading-2 heading-3--light">Find Students</p>
            <p class="heading-3">See students in your school and program and connect with them</p>
            <div class="d-flex justify-content-center">
              <div class="p-2">
                <div class="mb-3 text-center text-white">
                  <svg width="75" height="75" viewBox="0 0 16 16" class="bi bi-emoji-smile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683z"/>
                    <path d="M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                  </svg>
                </div>
                <div>
                  <a class="btn btn-light btn-md no-border" href="{% url 'home:university-detail' %}">
                    Connect
                  </a>
                </div>
              </div>
            </div>
          </div>
        </label>
        <label for="slide-2" class="slider__item slider__item--2 card">
          <div class="slider__item-content">
            <p class="heading-2 heading-3--light">Add University</p>
            <p class="heading-3">Update your university and program to explore your school</p>
            <div class="d-flex justify-content-center">
              <div class="p-2">
                <div class="mb-3 text-white text-center">
                  <svg width="75" height="75" viewBox="0 0 16 16" class="bi bi-hexagon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 4.577L8 1 2 4.577v6.846L8 15l6-3.577V4.577zM8.5.134a1 1 0 0 0-1 0l-6 3.577a1 1 0 0 0-.5.866v6.846a1 1 0 0 0 .5.866l6 3.577a1 1 0 0 0 1 0l6-3.577a1 1 0 0 0 .5-.866V4.577a1 1 0 0 0-.5-.866L8.5.134z"/>
                  </svg>
                </div>
                <div>
                  <button class="btn btn-light d-flex align-items-center mr-1 add-uni-btn" data-url="{% url 'main:update-university' %}?success_url=home">
                    <div>
                      <span class="h6"><span style="white-space: nowrap !important;">Update</span></span>
                    </div>
                </button>
                </div>     
              </div>               
            </div>
          </div>
        </label>
        <label for="slide-3" class="slider__item slider__item--3 card">
          <div class="slider__item-content">
            <p class="heading-2 heading-3--light">Discover Courses</p>
            <p class="heading-3">Explore different courses and discover you classmates</p>            
            <div class="d-flex justify-content-center">
              <div class="p-2">
                <div class="mb-3 text-center text-white">
                  <svg width="75" height="75" viewBox="0 0 16 16" class="bi bi-people" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1h7.956a.274.274 0 0 0 .014-.002l.008-.002c-.002-.264-.167-1.03-.76-1.72C13.688 10.629 12.718 10 11 10c-1.717 0-2.687.63-3.24 1.276-.593.69-.759 1.457-.76 1.72a1.05 1.05 0 0 0 .022.004zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10c-1.668.02-2.615.64-3.16 1.276C1.163 11.97 1 12.739 1 13h3c0-1.045.323-2.086.92-3zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                  </svg>
                </div>
                <div>
                  <a class="btn btn-light btn-md no-border" href="{% url 'home:course-menu' %}">
                    Explore
                  </a>
                </div>
              </div>
            </div>
          </div>
        </label>
    </div>
    <div class="bullets">
      <label for="slide-1" class="bullets__item bullets__item--1"></label>
      <label for="slide-2" class="bullets__item bullets__item--2"></label>
      <label for="slide-3" class="bullets__item bullets__item--3"></label>
    </div>
    <!-- Bullets -->
  </section>
