<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
      <div class="row" style="height: 100vh;">
        <div class="Absolute-Center is-responsive  col-lg-5 my-auto mx-auto" style="padding-bottom: 40vh;">
          <div class="align-items-center is-responsive my-5 mx-auto">
            <h1 class="title text-center display-3 font-weight-lighter">StuMatch<br></h1>
            <h5 class="text-center mx-4">Find your friends and connect</h5>
          </div>
          <div class="card card-signin my-auto">
            <div class="card-body">
              
              <form method="POST" action="{% url 'main:user_login' %}/" class="form-signin">
                {%csrf_token%}
                <div class="form-label-group">
                  <input type="text" name="username" id="inputText" class="form-control" placeholder="Username" required autofocus>
                  <br/>
                </div>
                <div class="form-label-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <input type="submit" class="form-control" name="" value="Login">
                <hr class="my-4">
                <p>Don't have account? <a href="{% url 'main:signup' %}" id="signup">Sign up here</a></p>
                {% if message %}<p style="color: red;">{{message}}</p>{% endif %}
                <a href="{% url 'password_reset' %}" id="signup">Forgot Password</a>
              </form>
    
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        {% block body_block %}
        {% endblock %}
        </div>
        <!-- Footer -->
<footer class="page-footer font-small .bg-light mt-5">
  <!-- Footer Elements -->
  <div class="container">
    <hr class="mt-5">
    <!-- Grid row-->
    <div class="row">
      
      <!-- Grid column -->
      <div class="col-sm">
        <div class="mb-2 text-center flex-center">       
          <!-- Home -->
          <a class=".text-muted" href="#">
            About us
            </a>
        </div>
      </div>
      <div class="col-sm">
        <div class="mb-2 text-center flex-center">       
          <!-- Home -->
          <a class=".text-muted" href="#">
            Terms
            </a>
        </div>
      </div>
      <div class="col-sm">
        <div class="mb-2 text-center flex-center">       
          <!-- Home -->
          <a class=".text-muted" href="#">
            Privacy
            </a>
        </div>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3 .text=muted">Â© 2020 StuMatch
    </div>
  <!-- Copyright -->

</footer> 
</body>

</html>
