{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180528762-1"></script>
    <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-180528762-1');</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name=”robots” content="index, follow">
    <meta name=”googlebot” content="index, follow">
    <meta name="description" content="JoinCampus is a platform that students can connect with each other, manage their courses, and find others in their classes and expand their network."/>
    <title>JoinCampus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_folder/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_folder/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_folder/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_folder/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon_folder/safari-pinned-tab.svg' %}" color="#90c4f5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="d-flex flex-column min-vh-100">
      <div class="d-flex align-items-center container min-vh-100">
        <div class="row" >
          <div class="is-responsive card  col-lg-4 col-md-9 col-11 my-auto mx-auto" style="padding-bottom: 3vh;">
            <div class="align-items-center mt-5 mb-4">
              <a href="{% url 'main:user_login' %}">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="logo-name" >
                    <img class="img-fluid" src="{% static 'logo/m/logo-name.png' %}"/>
                  </div>
                </div>
              </a>
            </div>
            <div class="card-signin my-auto">
              <div class="card-body">
                <div class="d-flex align-items-center text-center">
                  <div>
                    <p>We have detected an unusual login attempt. Please try again in a few moments or reset your password.</p>
                    <p class="text-center">
                      <a class="text-muted" href="{% url 'account_reset_password' %}" id="signup" style="font-size: .9rem;">Forgot Password?</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div id="footer-main-div">
      {% include 'footer_main_social.html' %}
    </div>
</body>
</html>
