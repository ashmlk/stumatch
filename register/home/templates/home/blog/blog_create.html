{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
      <div id="#headerPlaceholder"></div>
        <title>Create Blog</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/d3a3fc2f19.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="{% static 'logo/favicon_io/favicon.ico  ' %}" />
    </head>
    <body>
        <div id="#navPlaceholder" class="fixed-top mb-4">{% include 'home/nav.html' %}</div>
        <div class="wrapper mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 ml-1 mr-1">
                        <div class="mt-5 d-flex justify-content-center">
                            <div class="mt-4">
                                <div class="d-flex justify-content-center">
                                    {% if is_edit %}
                                    <div class="h5 display-4">Edit your Blog</div>
                                    {% else %}
                                    <div class="h5 display-4">Write a Blog</div>
                                    {% endif %}
                                </div>
                                <hr>
                                {% if is_edit %}
                                <form method="POST" action="{% url 'home:blog-edit' hid=blog.guid_url t=blog.slug  %}" enctype="multipart/form-data">
                                {% else %}
                                <form method="POST" action="{% url 'home:blog-create' %}" enctype="multipart/form-data">
                                {% endif %}
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12 blog-form-container">
                                            <div>
                                                {{ form.media }}
                                            </div>
                                            <div>
                                                {{ form | crispy }}
                                            </div>
                                        </div>        
                                    </div>
                                    <div class="mt-5">
                                        <button type="submit" class="w-100 btn border-light btn-primary"  style="border-radius: 20px;">Publish</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </body>
</html>
