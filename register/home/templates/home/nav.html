{% load static %}
<style>
    .searchbar{
    margin-bottom: auto;
    margin-top: auto;
    height: 35px;
    background-color: #e9e9e9;
    border-radius: 20px;
    padding: 5px;
    }

    .search_input{
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    caret-color:transparent;
    line-height: 20px;
    transition: width 0.4s linear;
    }

    .searchbar .search_input{
    padding: 0 10px;
    width: 250px;
    caret-color:rgb(0, 0, 0);
    color: black;
    }

    .searchbar .search_icon{
    background: transparent;
    color: rgb(136, 136, 136);
    }

    .search_icon{
    height: 25px !important;
    width: 25px !important;
    float: right !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    border-radius: 50% !important;
    text-decoration:none !important;
    }
    .easy-autocomplete input  {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        -moz-box-shadow:none !important;
        -webkit-box-shadow:none !important;
    }
    .easy-autocomplete {
        width: fit-content !important;
    }
</style>
<link rel="stylesheet" href="{% static 'css/nav/styles.css' %}">
<nav class="navbar navbar-expand pl-3 bg-white border-bottom p-0">
    <div class="ml-2 mr-1">
        <span class="navbar-brand ml-2"> <img src="{% static 'logo/m/logo-main.svg' %}" style="height: 2.5rem;" ></span>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mr-4" id="navbarSupportedContent">
        <form class="my-auto ml-3 form-inline d-inline" action="{% url 'home:search-all' %}" method="GET" style="width: 22%;">
            <div class="d-flex justify-content-center h-100">
                <div class="d-flex searchbar">
                    <div>
                        <input id="searchetal" class="mr-5 search_input" type="text" name="q" placeholder="Search"/>
                        <input type="hidden" value="top" name="o"/>
                    </div>
                    <div>
                        <button type="submit" class="search_icon"><i class="fas fa-search"></i></button>
                    </div>
                    
                  </div>
            </div>
        </form>
        <ul class="navbar-nav ml-auto my-1">
            <li class="nav-item mr-2">
                <div class="p-0 border-light" data-tooltip="tooltip" data-placement="bottom" title="Profile">
                    <a href="#" style="text-decoration: none;">
                        <img class="img-create-post img-btn rounded-circle " style="height: 42px;width: 42px; margin-top: 6px;" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-4.jpg"
                        alt="Profile image">
                    </a>
                </div>
            </li>
            <li class="nav-item mt-1 mr-2">
                <a class="nav-link btn-md btn-circle border-light nav-button-bg rounded-circle text-dark"
                    data-tooltip="tooltip" data-placement="bottom" title="Home"  href="{% url 'home:home' %}"><i class="mt-1 fas fa-2x fa-home text-dark"></i></a>
            </li>
            <li class="nav-item mt-1 mr-2">
                <a class="nav-link btn-md btn-circle border-light nav-button-bg rounded-circle text-dark"
                  data-tooltip="tooltip" data-placement="bottom" title="Notifications" href="#"><i class="mt-1 fas fa-2x fa-bell text-dark" style="transform:rotate(20deg);"></i></a>
            </li>
            <li class="nav-item mt-1 mr-2">
                <a class="nav-link btn-md btn-circle border-light nav-button-bg rounded-circle text-dark"
                    data-tooltip="tooltip" data-placement="bottom" title="Friends" href="{% url 'main:friends-main' %}"><i class="mt-1 fas fa-2x fa-user-friends"></i></a>
            </li>
            <li class="nav-item border-left  dropdown">
                <button class="nav-button-bg ml-3  no-border btn-md btn-circle border-light nav-button-bg rounded-circle nav-link border-light " href="#" id="navbarDropdown" 
                data-tooltip="tooltip" data-placement="bottom" title="Menu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-2x fa-caret-down text-dark"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#"><i class="fas mr-1 fa-cog"></i> Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-dark" href="{% url 'main:user_logout' %}"><i class="fas mr-1 fa-sign-out-alt"></i> Logout</a>
                </div>
              </li>
        </ul>
    </div>
</nav>
<script>
    $(document).ready(function () {
        $('[data-tooltip="tooltip"]').tooltip()
        $('[data-tooltip="tooltip"]').click(function () {
          $('[data-tooltip="tooltip"]').tooltip("hide");
       });
      
    })
</script>
