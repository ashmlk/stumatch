{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <div id="#headerPlaceholder"></div>
        <style>
            #navBarSearchForm input[type=text]{width:400px !important;}
        </style>
        <title>StuMatch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.css">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'EasyAutoComplete/easy-autocomplete.min.css' %}">    
      </head>
    <body class="pb-5" >
     <div id="#navPlaceholder" class="fixed-top mb-4">{% include 'home/nav.html' %}</div>
        <div class="wrapper" >
            <div class="container-fluid pt-4">
                <div class="row">
                    <div class="col-sm-3"  style="margin-top: 54px;">
                      <div class="position-fixed ml-2" style="width: 22%;">
                          <div class="side-tab-link-holder">           
                              <div class="ml-3 mr-1 ">
                                  <div class="he-s-r border-bottom">
                                      <h6 class="text-dark display-4 font-weight-bolder" style="font-size: 1.6rem;">
                                        Search Results for
                                        </h6>
                                        <p id="search-term-e" data-value="{{ q }}" class="text-muted">
                                            {{ q }}
                                        </p>
                                  </div> 
                                  <div class="search-btn" data-target="_tsre">
                                    <div class="search-frm-box">
                                        <form id="_tsre" method="GET" action="{% url 'home:search-all' %}">
                                            <input type="hidden" name="q" value="{{ q }}"/>
                                            <input type="hidden" name="o" value="top"/>
                                            <div class="d-flex align-items-center  row h6 rounded font-weight-bold p-3">
                                                <div class="col-1">
                                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5h-2v12h2V2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                                                      </svg>
                                                </div>
                                                <div class="col-10 d-none d-lg-block">
                                                    <button class="btn btn-md no-border no-outline" type="submit">
                                                        Top
                                                      </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div> 
                                <div class="search-btn" data-target="_pesre">
                                    <div class="search-frm-box">
                                        <form id="_pesre" method="GET" action="{% url 'home:search-all' %}">
                                            <input type="hidden" name="q" value="{{ q }}"/>
                                            <input type="hidden" name="o" value="users"/>
                                            <div class="d-flex align-items-center row h6 rounded font-weight-bold p-3" >
                                                <div class="col-1">
                                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                                      </svg>
                                                </div>
                                                <div class="col-10 d-none d-lg-block">
                                                    <button class="btn" type="submit">
                                                        People
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>              
                                <div class="search-btn" data-target="_posre">
                                    <div class="search-frm-box">
                                        <form id="_posre" method="GET" action="{% url 'home:search-all' %}">
                                            <input type="hidden" name="q" value="{{ q }}"/>
                                            <input type="hidden" name="o" value="post"/>
                                            <div class="d-flex align-items-center  row h6 rounded font-weight-bold p-3">
                                                <div class="col-1">
                                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-heading" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                                        <path fill-rule="evenodd" d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                                                        <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
                                                      </svg>
                                                </div>
                                                <div class="col-10 d-none d-lg-block">
                                                    <button class="btn btn-md no-border no-outline" type="submit">
                                                        Posts
                                                      </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="search-btn" data-target="_bzsre">
                                    <div class="search-frm-box">
                                        <form id="_bzsre" method="GET" action="{% url 'home:search-all' %}">
                                            <input type="hidden" name="q" value="{{ q }}"/>
                                            <input type="hidden" name="o" value="buzz"/>
                                            <div class="d-flex align-items-center row h6 rounded font-weight-bold p-3">
                                                <div class="col-1">
                                                    <i class="fas fa-mask " data-tooltip="tooltip" data-placement="bottom" title="Buzz" style="margin-left: -3px !important; color: transparent; -webkit-text-stroke-width: 1px;-webkit-text-stroke-color: rgba(0, 0, 0, 0.795);"></i>
                                                </div>
                                                <div class="col-10 d-none d-lg-block">
                                                    <button class="btn btn-md  no-border no-outline" type="submit">
                                                        Buzzes
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="search-btn" data-target="_bosre">
                                    <div class="search-frm-box">
                                        <form id="_bosre" method="GET" action="{% url 'home:search-all' %}">
                                            <input type="hidden" name="q" value="{{ q }}"/>
                                            <input type="hidden" name="o" value="blog"/>
                                            <div class="d-flex align-items-center row h6 rounded font-weight-bold p-3" >
                                                <div class="col-1">
                                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-justify" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                                                      </svg>
                                                </div>
                                                <div class="col-10 d-none d-lg-block">
                                                    <button class="btn btn-md  no-border no-outline" type="submit">
                                                        Blogs
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="search-btn" data-target="_csre">
                                    <div class="search-frm-box">
                                        <form id="_csre" method="GET" action="{% url 'home:search-all' %}">
                                            <input type="hidden" name="q" value="{{ q }}"/>
                                            <input type="hidden" name="o" value="course"/>
                                            <div class="d-flex align-items-center  row h6 rounded font-weight-bold p-3">
                                                <div class="col-1">
                                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-journals" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2z"/>
                                                        <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2zM1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                                                      </svg>
                                                </div>
                                                <div class="col-10 d-none d-lg-block">
                                                    <button class="btn btn-md no-border no-outline" type="submit">
                                                        Courses
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                
                              </div>
                          </div>
                          <div class="ml-3 mr-1 mt-2">
                            {% block contentleft %}
                            {% endblock %}
                          </div>
                      </div>                   
                    </div>
                    <div class="col-sm-6 order-2">
                      <div class="mt-5" style="top: 44px !important;">
                        <div class="pt-2 search-ctr">
                          {% block content %}
                          {% endblock %}
                        </div>
                        <div class="d-sm-none" id="#footerPlaceholder">{% include 'home/footer.html' %}</div>
                      </div>
                    </div>
                    <div class="col-sm-3 order-sm-2 order-sm-2">
                        <div class="pt-2 mt-5">
                          {% block item %}
                          {% endblock %}
                        </div>
                        <div class="d-none d-md-block"  id="#footerPlaceholder">{% include 'home/footer.html' %}</div>
                    </div>       
                  </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-post" >
          <div class="modal-dialog modal-dialog-centered" style="overflow-y: hidden !important;">
            <div class="modal-content"></div>
          </div>
        </div>
        <div class="modal fade" id="modal-post-delete">
          <div class="modal-dialog modal-dialog-centered modal-sm">
              <div class="modal-content"></div>
          </div>
        </div>
        <div class="modal fade" id="modal-post-update">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content"></div>
            </div>
        </div>
        <div class="modal fade" id="modal-buzz" >
          <div class="modal-dialog modal-dialog-centered" style="overflow-y: hidden !important;">
            <div class="modal-content"></div>
          </div>
        </div>
        <div class="modal fade" id="modal-buzz-delete">
          <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content"></div>
          </div>
        </div>
        <div class="modal fade" id="modal-buzz" >
          <div class="modal-dialog modal-dialog-centered" style="overflow-y: hidden !important;">
            <div class="modal-content"></div>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/infinite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="{% static 'EasyAutoComplete/jquery.easy-autocomplete.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
        <script src="https://kit.fontawesome.com/d3a3fc2f19.js" crossorigin="anonymous"></script>
        <script src="{% static 'dropzone/dist/dropzone.js' %}"></script>
        <script src="{% static 'initial/initial.js' %}"></script>
        <script src="{% static 'js/buzz/buzzall.js' %}"></script>
        <script src="{% static 'js/post/postall.js' %}"></script>
        <script src="{% static 'js/index.js' %}"></script>
        <script src="{% static 'js/buzz/buzz.js' %}"></script>
    </body>
</html>
