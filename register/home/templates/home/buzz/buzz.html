{% extends 'home/homepage/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% block item %}
<div>
    <div class="p-2 mb-2" id="_pol3">
        <div class="p-2 rounded menu-link">
          <a href="#" class="card-link h6 text-dark"><i class="fas fa-clock pr-1"></i>Latest</a>
        </div>
        <hr class="m-1">
        <div class="p-2 rounded menu-link">
          <a href="#" class="card-link h6  text-dark"><i class="fas fa-fire pr-1"></i>Hot</a>
        </div>
        <hr class="m-1">
        <div class="p-2 rounded menu-link">
          <a href="#" class="card-link h6  text-dark"><i class="fas fa-hourglass-end pr-1"></i>Expirying</a>
        </div>
    </div> 
    <div class="ml-2 p-1 pb-4 card">
        <div class="row justify-content-center mb-2">
            <div class="col-5" style="border-radius: 0px 0px 26px 26px !important;">
                <img class="img-fluid" src="{% static 'default/buzz/stayqtg.png' %}"  alt="Buzz">
            </div>
        </div>
        <div class="row m-1 mb-2 justify-content-center" >
            <button class="col-10 btn btn-primary border-0 create-buzz-btn " data-tooltip="tooltip" data-placement="bottom" title="Buzz and comment anonymously!"
             data-url="{% url 'home:buzz-create' %}">Create a Buzz</button> 
        </div>  
    </div>
</div>
{% endblock %}
{% block content %}
<div id="buzz-list">
    {% include 'home/buzz/buzz_list.html' %}
</div>
<div class="modal fade" id="modal-buzz" >
  <div class="modal-dialog modal-dialog-centered" style="overflow-y: hidden !important;">
    <div class="modal-content"></div>
  </div>
</div>
<div class="modal fade" id="modal-buzz-delete">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content"></div>
  </div>
</div>
<script src="{% static 'js/buzz/buzz-delete.js' %}"></script>
{% endblock content %}
