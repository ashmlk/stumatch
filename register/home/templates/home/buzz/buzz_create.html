{% load crispy_forms_tags %}
{% load static %}
<form method="POST" data-url="{% url 'home:buzz-create' %}"  class="buzz-create-form" enctype="multipart/form-data">
    {% csrf_token %}
	<div class="modal-header text-center">
		<h5 class="modal-title col-12 text-center">Create a Buzz
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</h5>
    </div>
    <div class="d-flex flex-column justify-content-between">
        <div class="modal-body" style="overflow-y: auto; margin:0;">
            {{ form|crispy }}	
		    {{ form.media }}
        </div>
        <div class=" row m-2">
            <div class="col-4">
                <select  class="form-control form-control-sm" name="exd_fb" >
                    <option selected="selected" disabled>Set expiry date:</option>
                    <option value="1">1 day</option>
                    <option value="3">3 days</option>
                    <option value="7">7 days</option>
                    <option value="0">Never</option>
            </select>
            </div>
            <div class="col-6"></div>
            <div class="col-2 text-center">
                <div class="text-count pt-1  border text-center border-primary" style="height:35px;width:35px;border-radius: 20px">
                    <span class="text-center small"><em id="count"></em></span>
                </div>
                <span class="small"><em id="count"></em></span>
            </div>
         </div>
	<div class="modal-footer col-12">
		<button type="submit" id="sub-etal" class="btn btn-primary"  style="border-radius: 20px; width: 100%;">Buzz</button>
	</div>
</form>
<script src="{% static 'js/buzz/text-count.js' %}" ></script>
