{% load static %}
<link rel="stylesheet" href="{% static 'css/post/style.css' %}">
<script src="{% static 'js/like-api.js' %}"></script> 
{% for post in posts %}
<script>
  $(document).on('click', '.post-detail-clickable-details-view', function () {
    var url = $(this).attr("data-url")
    document.location.href = url 
});
</script>
<div class="card  mt-3  mb-3">
  <div class="card-body post-detail-clickable-details-view text-dark" data-url="{% url 'home:post-detail' post.id %}">
    <a id="post-detail-view-link" href="{% url 'home:post-detail' post.id %}"></a>
    <div class="d-flex">
      <img class="img-create-post rounded-circle mr-2" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg"
        alt="Profile image">
        <span class="align-text-top"><a class="mr-2 text-dark font-weight-bolder" href="#">{{ post.author.first_name }} {{ post.author.last_name }} </a><br><p class="font-weight-light text-muted">{{ post.title }}</p></span>
          <div class="float-right text-right ml-auto">
            <p class="text-muted post-card-date small">{{ post.date_posted|date:"F d, Y" }}</p>
          </div>     
    </div>
    <p class="card-text">{{ post.content }}</p>
  </div>
  <div class="card-footer d-flex flex-row adjusted-card-footer-home-page">
      <div id="like-section">
        {% include 'home/posts/likes.html' with post=post %}
      </div>
      <div>
        <a class="btn btn-sm" href="{% url 'home:post-detail' post.id %}">
          <span class="text-primary">
            <i class="fas fa-comment-alt"></i> {{ post.comments.count }}
          </span>
        </a>
      </div>
    </div>
</div>
{% empty %}
<div class="align-items-center">
  <h5 class="display-5 my-3 text-muted">No posts to show :(</h5>
</div>
{% endfor %}
