{% load crispy_forms_tags %}
{% if request.user == post.author %}
<form method="POST" data-url="{% url 'home:post-delete' post.guid_url %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title col-12 text-center" >Delete Post
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button></h5>
		</div>
		<div class="modal-body">
		<p class="lead">{{ post.author.first_name}}, Are you sure you want to permanently delete this post?</p>
		</div>
		<div class="modal-footer">
		<button type="submit" class="mx-1 btn btn-danger text-center" style="border-radius: 20px;">Delete</button>
		</div>
</form>
{% else %}
<div class="d-flex justify-content-enter">
	<h5 class="m-1">There seems to be an error with your request</h5>
</div>
{% endif %}
