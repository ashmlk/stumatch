{% for user in post_likes %}
<div class="row mb-1">
    <div class="col-xs m-1">
        <img class="img-create-post rounded-circle mr-1" style="width: 2.5rem;height: 2.5rem;" src="{{ user.image.url }}">
    </div>
    <div class="col-xs py-1">
        <div style="margin-bottom: -4px;">
            <a class="text-dark user-username-font" href=" {{ user.get_absolute_url }}">{{ user.get_username }}</a>
        </div>
        <div style="margin-top: -4px;">
            <span class="text-muted small">{{ user.get_full_name }}</span>
        </div>     
    </div>
</div>
{% endfor %}
