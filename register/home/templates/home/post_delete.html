{% load crispy_forms_tags %}
<form method="POST" data-url="{% url 'home:post-delete' post.id %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Remove Post</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<p class="lead">{{ post.author.first_name}}, Are you sure you want to remove this post?</p>
		</div>
		<div class="modal-footer">
		<button type="button" class="mx-1 btn btn-outline-dark " data-dismiss="modal">Close</button>
		<button type="submit" class="mx-1 btn btn-outline-danger">Remove Post</button>
		</div>
</form>
