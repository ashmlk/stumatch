{% extends "home/courses/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    <title>Edit Course - JoinCampus</title>
{% endblock %}
{% block content %}
<div>
    <div class="d-flex justify-content-start border-bottom">
        <div class="m-0">
            <h6 class="display-4" style="font-size: 2.2rem;">Edit your course</h4>
        </div>
    </div>
    <div class="py-2">
        <form method="POST" action="{% url 'home:courses-edit' hid=course.get_hashid %}">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="hidden" id="get_files_link" data-json="">
            <div class="d-flex justify-content-end">
                <div>
                    <button type="submit" class="btn border-light btn-primary"  style="border-radius: 20px;">Edit Course</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
