<li class="list-group-item border-0">
    <div class="m-1 row d-flex align-items-center justify-content-between">
        <div class="info-all">
            <a class="text-dark" class="card-title"
                href="{% url 'home:course-list-obj' hid=list.get_hashid %}">
                <strong>{{ list.title|capfirst }}</strong>
            </a>
        </div>
        <div class="dropdown">
            <button class="btn btn-sm " type="button" id="d_li" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right mt-1" aria-labelledby="d_li">
                <button class="small dropdown-item edit-crslist-btn"
                    data-url="{% url 'home:course-list-edit' hid=list.get_hashid %}"><svg
                        class="bi mr-1 bi-pencil-square" width="1em" height="1em"
                        viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                    <span class="mx-1">Edit</span>
                </button>
                <button type="button" data-type="list"
                    class="dropdown-item btn btn-sm delete-crslist-btn"
                    data-url="{% url 'home:course-list-delete' hid=list.get_hashid %}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                    <span class="mx-1">Delete</span>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="small text-muted">
            <div class="row d-flex justify-content-between">
                <div>                
                        <span >{{ list.added_courses.count }} courses</span>
                </div>
                <div>
                    <span>â€¢</span>
                </div>
                <div>
                    <span>{{ list.created_on|date:"M d, Y" }}</span>
                </div>
            </div>
        </div>
    </div>
</li>
