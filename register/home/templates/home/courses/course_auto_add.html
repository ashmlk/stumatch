{% load static %}
{% load crispy_forms_tags %}
<form method="POST" data-url="{% url 'home:course-auto-add' course_code=course.course_code course_instructor_slug=course.course_instructor_slug course_university_slug=course.course_university_slug %}"  class="course-auto-add-form" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="modal-header text-center">
		<h5 class="modal-title col-12 text-center">Add Course
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</h5>
    </div>
    <div class="d-flex flex-column justify-content-between">
        <div class="modal-body" style="overflow-y: auto; margin:0;">
            {{ form|crispy }}
        </div>
        
	<div class="modal-footer col-12">
		<button type="submit" class="btn btn-primary"  style="border-radius: 20px; width: 100%;">Add Course</button>
	</div>
</form>
