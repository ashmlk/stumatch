{% extends "home/courses/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <div class="d-flex justify-content-start border-bottom">
        <div class="m-0">
            <h6 class="display-4" style="font-size: 2.2rem;">Add a course</h4>
        </div>
    </div>
    {% if message %}
    <div class="my-2">
        <div class="card border-light error-box">
            <div class="card-body text-dark d-flex justify-content-center">
                <div>
                    <p class="card-text">{{ message }}</p>
                </div>
            </div>                
        </div>
    </div>
    {% endif %}
    <div class="py-2">
        <form method="POST" action="{% url 'home:courses-add' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end">
                <div>
                    <button type="submit" class="btn border-light btn-primary"  style="border-radius: 20px;">Add Course</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.list-group a').removeClass("active");
        $('#course-add').addClass("active");
    })
</script>
{% endblock %}
