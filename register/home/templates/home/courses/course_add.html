{% extends "home/courses/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <div class="d-flex justify-content-center border-bottom">
        <h4 class="text-muted">Add a course</h4>
    </div>
    <div class="py-2">
        <form method="POST" action="{% url 'home:courses-add' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end">
                <div>
                    <button type="submit" class="btn btn-primary"  style="border-radius: 20px;">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.list-group a').removeClass("active");
        $('#course-add').addClass("active");
    })
</script>
{% endblock %}
