{% extends "home/homepage/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/post/style.css' %}">
<div class="ml-1 p-1 card shadow-sm border-light">
    <div class="d-flex m-1 justify-content-left" >
      <div>
        <img class="img-create-post rounded-circle" style="width: 40px;height: 40px;" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg"
        alt="Profile image">
      </div>
      <div class="ml-1 w-100" style="background-color:rgb(247, 247, 247); border-radius:20px;">
        <input type="text" readonly="readonly" class="bg-transparent border-0 form-control create-post-btn input-no-border" placeholder="What's new?"  data-url="{% url 'home:post-create' %}">
      </div>
      <div>
        <button class="ml-1 btn btn-md create-post-btn"  data-url="{% url 'home:post-create' %}">
          <i class="fas fa-camera"></i>
        </button>
      </div>
    </div>  
</div>
<div class="d-flex mx-1 justify-content-start mt-2" id="_pol3">
  <div class="p-2 rounded menu-link">
    <a href="{% url 'home:latest-posts' %}" class="card-link h6 text-dark"><i class="fas fa-clock pr-1"></i>Latest</a>
  </div>
  <div class="p-2 rounded menu-link">
    <a href="#" class="card-link h6  text-dark"><i class="fas fa-star pr-1"></i>Top</a>
  </div>
  <div class="p-2 rounded menu-link">
    <a href="#" class="card-link h6  text-dark"><i class="fas fa-hashtag pr-1"></i>Trending</a>
  </div>
</div> 
<div id="post-list">
  <div>
    {% include 'home/posts/home_post.html' %}
  </div>
</div>
<div class="modal fade" id="modal-post" >
  <div class="modal-dialog modal-dialog-centered" style="overflow-y: hidden !important;">
    <div class="modal-content"></div>
  </div>
</div>
<script src="{% static 'js/post/post.js' %}"></script>
{% endblock content %}
