{% extends "home/homepage/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block javascript %}
  <script src="{% static 'js/post.js' %}"></script>
  <script src="{% static 'js/image_upload.js' %}"></script>
  <script src="{% static 'js/comment.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/js/vendor/jquery.ui.widget.js' %}"></script>
	<script src="{% static 'js/jquery-file-upload/js/jquery.iframe-transport.js' %}"></script>
	<script src="{% static 'js/jquery-file-upload/js/jquery.fileupload.js' %}"></script>
{% endblock javascript %}
{% block content %}
<div class="card">
  <div class="card-body">
    <div class="media mb-0 align-items-center">
      <img class="img-create-post rounded-circle my-0 mr-3" style="width: 50px;height: 50px;" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg"
        alt="Profile image">
          <span class="text-muted align-middle">What's new?</span>
          <button type="button" class="btn btn-sm btn-primary create-post-btn ml-auto" data-url="{% url 'home:post-create' %}"><i class="fas fa-plus-square"></i></button> 
    </div>  
  </div>
</div>
<div id="post-list">
  <div>
    {% include 'home/posts/home_post.html' %}
  </div>
</div>

<div class="modal fade" id="modal-post" style="overflow-y: show;">
  <div class="modal-dialog">
    <div class="modal-content"></div>
  </div>
</div> 
{% endblock content %}
