  <script>
    $(document).ready(function () {
      $(document).on('keyup','#searchbar_n', function () {

        if($(this).val()){
          
          var q = $(this).val();
          $.ajax({
            type: "GET",
            url: "{% url 'home:search-get' %}?q=" + q,
            dataType: 'json',
            success: function (data){
              if(data.search_user.length > 0){
                $('._rcntrsltctr').find('li').remove();
                $('._rcntrslt').text("Recent Searches")
                for(i in data.search_user) {
                  $('._rcntrsltctr').append("<li class='list-group-item searchable-selectable'>"+data.search_user[i]+"</li>")
                }
              }
              if(data.search_top.length > 0){
                $('._tprsltctr').find('li').remove()
                $('._tprslt').text("Top Searches")
                for(i in data.search_top) {
                  $('._tprsltctr').append("<li class='list-group-item searchable-selectable'>"+data.search_top[i]+"</li>")
                }
              }
              if(data.search_user.length <= 0 ) {
                $('._rcntrslt').empty();
                $('._rcntrsltctr').find('li').remove();
              }
              if(data.search_top.length <= 0 ) {
                $('._tprslt').empty();
                $('._tprsltctr').find('li').remove();
              }
              
              $('.search-query-result').show()
            },
            error: function(rs, e){
                console.log(rs.responeText);
            },
        });

        } else {
          $('.search-query-result').hide()
        }
        
      })
      $(document).on('click', function () {
        $('.search-query-result').hide()
      })
    })
  </script>
