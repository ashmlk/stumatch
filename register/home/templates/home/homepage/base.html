{% load static %}
<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'tribute/tribute.css' %}" />

  <link rel="stylesheet" href="{% static 'css/post/style.css' %}">

  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_folder/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_folder/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon_folder/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'favicon_folder/safari-pinned-tab.svg' %}" color="#90c4f5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="d-flex flex-column min-vh-100 bg-background" id="body_post_page">
  <div id="#navPlaceholder" class="fixed-top mb-4">{% include 'home/nav.html' %}</div>
  <div class="wrapper">
    <div class="container-fluid pt-4">
      <div class="row">
        <div class="col-md-3 col-sm-auto"></div>
        <div class="post-box col-md-5 col-sm-10">
          <div class="mt-5" style="top: 44px !important;">
            <div class="pt-2 post-list-holder">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-2 d-none d-md-block" style="margin-left: 3rem !important;">
          <div class="pt-2 mt-5">
            {% block item %}
            {% endblock %}
          </div>
          <div class="d-none d-md-block" id="#footerPlaceholder">{% include 'home/footer.html' %}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-post">
    <div class="modal-dialog modal-dialog-centered" style="overflow-y: hidden !important;">
      <div class="modal-content"></div>
    </div>
  </div>
  <div class="modal fade" id="modal-post-delete">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content"></div>
    </div>
  </div>
  <div class="modal fade" id="modal-post-list">
    <div class="modal-dialog modal-dialog-centered  modal-sm" style="overflow-y: initial !important;max-width: 400px;">
      <div class="modal-content" style="overflow-y: auto;"></div>
    </div>
  </div>
  <div class="modal fade" id="modal-post-update">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content"></div>
    </div>
  </div>
  <div class="modal fade" id="modal-comment-delete">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-report">
    <div class="modal-dialog modal-dialog-centered" style="overflow-y: hidden !important;">
      <div class="modal-content"></div>
    </div>
  </div>
  <script src="{% static 'js/jquery.initialize.min.js' %}"></script>
  <script src="{% static 'highlight-textarea/jquery.highlight-within-textarea.js' %}"></script>
  <script src="{% static 'tribute/tribute.js' %}"></script>
  <script src="{% static 'initial/initial.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
  <script src="{% static 'js/profiles/friendship.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script>
    const options = {
      backgroundColor: '#121212', 
      label:"darkmode" // default: '#fff'
    }
    function addDarkmodeWidget() {
     const darkmode = new Darkmode(options);
     darkmode.showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
    $(document).on('DOMNodeInserted', function(e) {
        if(e.target.className == 'darkmode-background') {
          $(e.target).remove();
        }
    });
    $(".emoji-dropup-menu").on("click", function (e) {
      e.stopPropagation();
    });

    $(document).on("click.bs.dropdown", ".emoji-dropdown", (e) => {
      e.stopPropagation();
    });

    $(document).on('emoji-click','emoji-picker', function (e){
        let emoji = e.detail["unicode"];
        let ta = $(this).closest('.post-comment-inline-form').find('textarea');
        $(ta).val($(ta).val() + "" + emoji);
    })
      
  </script>
  <style>
    .emoji-dropup .dropdown-menu::after{
      float: left !important;
    }

  .darkmode--activated .darkmode-background,
  .darkmode--activated .darkmode-layer,
  .darkmode--activated.modal-open,
  body.darkmode--activated,
  .darkmode--activated nav {
    background-color: #121212 !important;
  }
  .darkmode--activated .text-white {
    color:  #272727 !important;
  }
  
  .darkmode--activated .modal-backdrop{
    background-color: rgba(255, 255, 255, 0.116);
    opacity: 1;
  }
  .darkmode--activated .bg-white:not(nav, .cbtn-dark-active),
  .darkmode--activated .modal-body .tagselectize,
  .darkmode--activated .modal-body .tagselectize div,
  .darkmode--activated .modal-body,
  .darkmode--activated .modal-header,
  .darkmode--activated .modal-footer,
  .darkmode--activated .modal .bg-white {
    background-color: #1b1b1b !important;
    border-color: #272727 !important;
  }
  .darkmode--activated .bg-dark{
    background-color: rgb(248, 248, 248) !important;
  }
  .darkmode--activated .modal-title,
  .darkmode--activated .modal-title button,
  .darkmode--activated .text-dark,
  .darkmode--activated .nav-link g,
  .darkmode--activated .nav-link .bi-house-door,
  .darkmode--activated .nav-link #canvas_background,
  .darkmode--activated .nav-link .jc-house-icon,
  .darkmode--activated .nav-link svg {
    color: rgb(248, 248, 248) !important;
  }
  .darkmode--activated .nav-link path {
    fill: rgb(248, 248, 248) ;
  }
  .darkmode--activated .nav-link circle ~ path {
    color: #1b1b1b;
    fill: #1b1b1b;
  }
  .darkmode--activated nav {
    border-color: #272727 !important;
  }
  .darkmode--activated nav .searchbar {
    background-color: #404040;
    border: #272727;
  }

  .darkmode--activated nav li a:hover{
    background-color: #1b1b1b !important;
    color: rgb(248, 248, 248) !important;
    fill: rgb(248, 248, 248) !important;
    opacity: 0.65 !important;
  }
  
  .darkmode--activated .border:not(.nav-link),
  .darkmode--activated .card {
    border-color: #272727  !important;
  }

  .darkmode--activated .dropdown button svg,
  .darkmode--activated .dropdown button i{
    color: rgb(248, 248, 248) !important;
    fill: rgb(248, 248, 248) !important;
  }
  .darkmode--activated .dropdown .dropdown-menu button span,
  .darkmode--activated .dropdown .dropdown-menu a span,
  .darkmode--activated .dropdown .dropdown-menu a,
  .darkmode--activated .dropdown .dropdown-menu button svg,
  .darkmode--activated .dropdown .dropdown-menu button i,
  .darkmode--activated .dropdown .dropdown-menu a i,
  .darkmode--activated .dropdown .dropdown-menu a svg{
    color: rgb(248, 248, 248) !important;
    fill: rgb(248, 248, 248) !important;
  }
  .darkmode--activated .dropdown .dropdown-menu{
    background-color: #1b1b1b;
    border-color: #272727;
  }
  .darkmode--activated .dropdown .dropdown-menu span,
  .darkmode--activated .dropdown .dropdown-menu .card-link,
  .darkmode--activated .dropdown .dropdown-menu button {
    color: rgb(248, 248, 248) !important;
  }

  .darkmode--activated .dropdown .dropdown-menu button:hover {
    background-color:  #1b1b1b !important;
    opacity: 0.65 !important;
  }
  .darkmode--activated .cbtn-dark-active {
    background-color: black !important;
  }
  .darkmode--activated .cbtn-dark:hover,
  .darkmode--activated .cbtn-dark-active:hover{
    opacity: 0.65;
  }
  .darkmode--activated :not(.modal) input[type="email"],
  .darkmode--activated :not(.modal) input[type="text"],
  .darkmode--activated :not(.modal) input[type="password"],
  .darkmode--activated :not(.modal) textarea {
    background-color: #404040 !important;
    border-color: #272727 !important;
  }
  .darkmode--activated input[type="email"],
  .darkmode--activated input[type="text"],
  .darkmode--activated input[type="password"],
  .darkmode--activated textarea {
    color: rgb(248, 248, 248) !important;
  }
  
  .darkmode--activated .modal input[type="email"],
  .darkmode--activated .modal input[type="text"],
  .darkmode--activated .modal input[type="password"],
  .darkmode--activated .modal textarea {
    background-color: transparent !important;
    border: 1px solid rgba(255, 255, 255, 0) !important;
    border-color: transparent !important;
    outline: none;
  }
  /*
   For post container
  */
  .darkmode--activated .post-ctr .user-username-font:hover{
   color: rgb(248, 248, 248) !important;
   opacity: 0.65 !important;
  }
  .darkmode--activated .post-ctr .post-details-view .post-title:hover {
    color: rgb(248, 248, 248) !important;
    
  }
  .darkmode--activated .post-ctr .post-details-view:hover {
    background-color: #272727 !important;
    opacity: 0.65 !important;
  }
  .darkmode--activated .post-create-form .selectize-dropdown-content .create,
  .darkmode--activated .post-create-form .selectize-dropdown-content div .name {
  color: rgb(248, 248, 248) !important;
  }
  </style>
</body>
</html>
