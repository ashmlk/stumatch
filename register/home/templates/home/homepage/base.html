{% load static %}
<!DOCTYPE html>

<html>
    <head>
      <div id="#headerPlaceholder"></div>
        <style>
            #navBarSearchForm input[type=text]{width:400px !important;}
        </style>
        <title>StuMatch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://kit.fontawesome.com/d3a3fc2f19.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="{% static 'logo/favicon_io/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
       
    </head>
    <body class="pb-5">
     {% block javascript %}
     {% endblock javascript %}
     <div id="#navPlaceholder" class="fixed-top mb-4">{% include 'home/nav.html' %}</div>
        <div class="wrapper" >
            <div class="container-fluid pl-4 pt-4">
                <div class="row">
                    <div class="col-sm-3 ml-2"  style="margin-top: 54px;">
                      <div class="position-fixed ml-2" style="width: 22%;">
                          <div class="card side-tab-link-holder border-0" style="border-radius: 50px; background-color: rgba(210, 230, 248, 0.192);">           
                              <div class="card-body py-1">
                                <div class="my-3 py-1">
                                  <div class="py-3">
                                    <a href="{% url 'home:buzz' %}" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-mask pr-2"></i>Buzz</a>
                                  </div>
                                  <div class="py-3">
                                    <a href="#" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-pen-square pr-2"></i>Blogs</a>
                                  </div>
                                  <div class="py-3">
                                    <a href="{% url 'home:courses' %}" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-book pr-2"></i>Courses</a>
                                  </div>
                                  <div class="py-3">
                                    <a href="{% url 'home:users-posts' request.user.get_username %}" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-portrait pr-2"></i>Your Posts</a>
                                  </div>
                                  <div class="py-3">
                                    <a href="#" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-bookmark pr-2"></i>Bookmarks</a>
                                  </div>
                                </div>
                              </div>
                          </div> 
                      </div>                   
                    </div>
                    <div class="col-sm-6 order-2" style="margin-left: 20px; margin-right: 20px;">
                      <div class="mt-5" style="top: 54px;">
                        {% block content %}
                        {% endblock %}
                        <div class="d-sm-none" id="#footerPlaceholder">{% include 'home/footer.html' %}</div>
                      </div>
                    </div>
                    <div class="col-sm-2 order-sm-2 order-sm-2">
                        <div class="pt-2 mt-5" style="margin-right: -2rem !important;top: 54px;" >
                          {% block item %}
                          {% endblock %}
                          <div class="d-none d-md-block"  id="#footerPlaceholder">{% include 'home/footer.html' %}</div>
                        </div>
                    </div>       
                  </div>
                </div>
            </div>
        </div>
        <script src="{% static 'dropzone/dist/dropzone.js' %}"></script>
        <script src="{% static 'js/buzz/buzz.js' %}"></script>
        <script>
          $(document).ready(function () {    
            var path = window.location.href;
            $('#_pol3 a').each(function() {
              if (this.href === path) {
              $(this).closest('div').addClass('menu-link-active');
              }
            });
            $(".menu-link").on("click", function() {
              location.href = $(this).children("a").attr("href");
            });
          });
        </script>
    </body>
</html>
