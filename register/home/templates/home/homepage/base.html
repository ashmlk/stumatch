{% load static %}
<!DOCTYPE html>

<html>
    <head>
      <div id="#headerPlaceholder"></div>
        <style>
            #navBarSearchForm input[type=text]{width:400px !important;}
        </style>
        <title>StuMatch</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/d3a3fc2f19.js" crossorigin="anonymous"></script>
    </head>
    <body class="main-bg-color">
     {% block javascript %}
     {% endblock javascript %}
     <div id="#navPlaceholder">{% include 'home/nav.html' %}</div>
        <div class="wrapper">
            <div class="container-fluid pl-4 pr-5 pt-4">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="card side-tab-link-holder border-light" style="border-radius: 50px; background-color: rgba(210, 230, 248, 0.192);">           
                            <div class="card-body py-2">
                            <div class="my-3 py-1">
                                <div class="py-3">
                                  <a href="#" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-user-friends pr-2"></i>Friends</a>
                                </div>
                                <div class="py-3">
                                  <a href="#" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-book pr-2"></i>Courses</a>
                                </div>
                                <div class="py-3">
                                  <a href="#" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-portrait pr-2"></i>Your Posts</a>
                                </div>
                                <div class="py-3">
                                  <a href="#" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-briefcase pr-2"></i>Jobs</a>   
                                </div>
                                <div class="py-3">
                                  <a href="#" class="card-link h5 font-weight-bold text-dark"><i class="fas fa-compass pr-2"></i>Connect</a>
                                </div>
                            </div>
                            </div>
                        </div>     
                    </div>
                    <div class="col-sm-6 order-2">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <div class="col-sm-3 order-sm-2 order-sm-2">
                      <div class="card rounded-0">
                      <div class="border-bottom">
                        <h5 class="m-1 font-weight-bold card-tittle">
                          Explore
                        </h5>
                      </div>
                            <div class="d-flex flex-column">
                              <div class="p-2">
                                <a href="#" class="card-link h6 font-weight-bold text-dark"><i class="fas fa-hashtag pr-1"></i>Trending</a>
                              </div>
                              <div class="p-2">
                                <a href="#" class="card-link h6 font-weight-bold text-dark"><i class="fas fa-newspaper pr-1"></i>News</a>
                              </div>
                              <div class="p-2">
                                <a href="#" class="card-link h6 font-weight-bold text-dark"><i class="fas fa-pen-square pr-1"></i>Blogs</a>
                              </div>
                          </div>
                      </div>
                    
                      <div id="#footerPlaceholder">{% include 'home/footer.html' %}</div>
                    </div>       
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
